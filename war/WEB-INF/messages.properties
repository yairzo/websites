iw_IL.eqfSystem.editProposal.mainResearcherApproval.confirmApproval=<p>לאחר האישור לא ניתן יהיה לערוך את פרטי ההצעה להחליף קבצים או לשנות את זהות החוקרים המגישים. האם מאשר ?<br/><br/></p>
iw_IL.eqfSystem.editProposal.researcherApproval.confirmApprovalFormal=<p>הנני מתחייב בזה,<br><ul><li>למלא במדויק אחר כל התנאים המפורטים בחוזה/בהסכם עם המממן ולקיים במלואן את כל ההתחייבויות הנובעות ממנו</li><li>למלא אחר הוראות האוניברסיטה ונהליה המתייחסים לביצוע מחקרים בתחומה, וכן לדאוג שעובדים וסטודנטים שיעסקו בפיקוחי במחקר זה ימלאו אחר האמור לעיל</li><li>לפעול על-פי הנחיות המחלקה לבטיחות ולגיהות בכל הקשור לנהלי העבודה ולתשתיות הבטיחות, הרלוונטיים למחקר זה</li><li>לעמוד בדרישות הדיווח המדעי והכספי, כפי שהן מופיעות בתנאי החוזה/ההסכם ולכסות את הגירעונות/ההוצאות הכספיות, שיגרמו לאוניברסיטה כתוצאה מאי עמידתי בדרישות המממן או במסגרת התקציבית וזאת מתקציבים אחרים העומדים או שיעמדו לרשותי.</li><li>למלא, בפעילותי הקשורה למחקר זה ולתוצאותיו, את כל הוראות האוניברסיטה באשר לקניין רוחני והמצאות שירות תוך מניעת סתירה בין ההתחייבויות שלי כלפי שותפי למחקר, כלפי תלמידי, כלפי גורמי מימון, כלפי בעלי עניין עסקיים וכלפי חברת "יישום".</li> </ul></p>

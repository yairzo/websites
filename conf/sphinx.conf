#############################################################################
## data source definition
#############################################################################

source call_for_proposal_src
{
	# data source type. mandatory, no default value
	# known types are mysql, pgsql, mssql, xmlpipe, xmlpipe2, odbc
	type			= mysql

	#####################################################################
	## SQL settings (for 'mysql' and 'pgsql' types)
	#####################################################################

	# some straightforward parameters for SQL source types
	sql_host		= localhost
	sql_user		= mop
	sql_pass		= hilazon48
	sql_db			= huard
	sql_port		= 5152	# optional, default is 3306

	# UNIX socket name
	# optional, default is empty (reuse client library defaults)
	# usually '/var/lib/mysql/mysql.sock' on Linux
	# usually '/tmp/mysql.sock' on FreeBSD
	#
	sql_sock		= /tmp/mysql_sandbox5152.sock
	

	# pre-query, executed before the main fetch query
	# multi-value, optional, default is empty list of queries
	#
	# sql_query_pre		= SET NAMES utf8
	# sql_query_pre		= SET SESSION query_cache_type=OFF
	sql_query_pre                   = SET NAMES utf8
    sql_query_pre                   = SET SESSION net_read_timeout=3600
    sql_query_pre                   = SET SESSION net_write_timeout=3600
    sql_query_pre                   = SET SESSION wait_timeout=3600


	# main document fetch query
	# mandatory, integer document ID field MUST be the first selected column
	sql_query		= \
		SELECT id, UNIX_TIMESTAMP(creationTime) AS creation_time, title, description, \
		submissionDetails, contactPersonDetails, formDetails, fundingPeriod, amountOfGrant,\
		eligibilityRequirements, activityLocation, possibleCollaboration, budgetDetails,\
		additionalInformation \
		FROM callOfProposal

	# unsigned integer attribute declaration
	# multi-value (an arbitrary number of attributes is allowed), optional
	# optional bit size can be specified, default is 32
	#
	# sql_attr_uint		= author_id
	# sql_attr_uint		= forum_id:9 # 9 bits for forum_id
	sql_attr_uint		= group_id

	# ranged query throttling, in milliseconds
	# optional, default is 0 which means no delay
	# enforces given delay before each query step
	sql_ranged_throttle	= 0

	# document info query, ONLY for CLI search (ie. testing and debugging)
	# optional, default is empty
	# must contain $id macro and must fetch the document by that id
	sql_query_info		= SELECT * FROM callOfProposal WHERE id=$id


}

